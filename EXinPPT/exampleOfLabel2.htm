<!DOCTYPE html>
<HTML>

<head>
    <meta charset="UTF-8">
    <TITLE>fieldset, label 요소</TITLE>
</head>

<body>

    <form>

        <fieldset>
            <legend>Login</legend>
            <table>
                <tr>
                    <td><label for="uid">ID &nbsp;</label></td>
                    <td><input type="text" id="uid" size=20 name="userid"></td>
                </tr>
                <tr>
                    <td><label for="uid">pw &nbsp;</label></td>
                    <td><input type="password" id="upw" size=20 name="userpw"></td>
                </tr>
            </table>
        </fieldset>
    </form>

</body>

</HTML>
