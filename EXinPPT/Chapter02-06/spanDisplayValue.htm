<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>display 속성</title>
    <style type="text/css">
        span {
            display: inline;
            width: 150px;
            height: 50px;
        }

        .span_a {
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <span class=span_a>충청북도</span>
    <span class=span_a>충주시</span>
    <span class=span_a>대학로50번지</span>
</body>

</html>
